<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="base.css">
  <title>Color Selector</title>
</head>

<body style="background-color: Black;color: White; margin: 0px">
  <div id="left_side">
    <div class="base_div">
      <table border="2px solid white"; >
	<tr>
	  <th>Text</th>
	  <th><input type="button" onclick="text_bond(this)" value="Bond RGB" width="100%"></th>
	  <th>Value</th>
	</tr>
	<tr>
	  <td style="color: red">RED</td>
	  <td><input id="tv_r" oninput="initValues()" type="range"; min="0"; max="255"; value="0"; step="1"></td>
	  <td id="t_r"></td>
	</tr>
	<tr>
	  <td style="color: green">GREEN</td>
	  <td><input id="tv_g" oninput="initValues()" type="range"; min="0"; max="255"; value="0"; step="1"></td>
	  <td id="t_g"></td>
	</tr>
	<tr>
	  <td style="color: blue">BLUE</td>
	  <td><input id="tv_b" oninput="initValues()" type="range"; min="0"; max="255"; value="0"; step="1"></td>
	  <td id="t_b"></td>
	</tr>
	<tr>
	  <td style="color: white">OPACITY</td>
	  <td><input id="tv_a" oninput="initValues()" type="range"; min="0"; max="1"; value="1"; step="0.01"></td>
	  <td id="t_a"></td>
	</tr>
      </table>
    </div>
    <div class="base_div">
      <table border="2px solid white">
	<tr>
	  <th>Background</th>
	  <th><input type="button" onclick="background_bond(this)" value="Bond RGB" width="100%"></th>
	  <th>Value</th>	  
	</tr>
	<tr>
	  <td style="color: red">RED</td>
	  <td><input id="bv_r" oninput="initValues()" type="range"; min="0"; max="255"; value="255"; step="1"></td>
	  <td id="b_r"></td>
	</tr>
	<tr>
	  <td style="color: green">GREEN</td>
	  <td><input id="bv_g" oninput="initValues()" type="range"; min="0"; max="255"; value="255"; step="1"></td>
	  <td id="b_g"></td>
	</tr>
	<tr>
	  <td style="color: blue">BLUE</td>
	  <td><input id="bv_b" oninput="initValues()" type="range"; min="0"; max="255"; value="255"; step="1"></td>
	  <td id="b_b"></td>
	</tr>
	<tr>
	  <td style="color: white">OPACITY</td>
	  <td><input id="bv_a" oninput="initValues()" type="range"; min="0"; max="1"; value="1"; step="0.01"></td>
	  <td id="b_a"></td>
	</tr>
      </table>
    </div>	
    <div>Color window</div>
  </div>
  <div id="right_side">
    <h1>Look &lt h1 &gt</h1>
    <h2>At &lt h2 &gt</h2>
    <h3>This &lt h3 &gt</h3>
    <h4>Now &lt h4 &gt</h4>
    <h5>Please &lt h5 &gt</h5>
    <p>With some stuff &lt p &gt</p>
  </div>
  <script src="colorSelector.js"></script>
</body>
